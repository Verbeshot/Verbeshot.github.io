
<!DOCTYPE html>
<html>

<head>

	<title>Animation</title>

	<!--Scales the website for mobile devices and specifies the charset-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">

	<link rel="stylesheet" type="text/css" href="CSS/Lun_Animation.css">
	<link rel="SHORTCUT ICON" href="Images/Lun_Favicon.png">

</head>

<body>

	<div id="debug-menu">

		<div class="button_reset" onclick="camMovement()"><a>Cam Toggle (experimental)</a></div>

		<div id="console" class="button_reset"></div>

	</div>

	<main id="viewport" class="canvas">

		<div id="camera" class="canvas">

			<div id="scene-0" class="placeable polygon">
				
				<div id="start" class="placeable polygon">
					<div id="start_text" class="placeable polygon">Hello</div>
				</div>

				<div id="doorframe" class="placeable polygon"></div>
				<div id="door" class="placeable polygon"></div>

				<div id="hallway-0" class="placeable polygon">
					<div id="floor-0" class="placeable polygon"></div>
					<div id="ceiling-0" class="placeable polygon"></div>
					<div id="fwall-0" class="placeable polygon"></div>
					<div id="rwall-0" class="placeable polygon">
						<div class="warning">This site works best in Firefox. Expect bugs otherwise.</div>
						<div>REPURPOSED</div>
					</div>
					<div id="lwall-0" class="placeable polygon">ANIMATION</div>
				</div>
			</div>

			<div id="scene-1" class="placeable polygon performance">

					<div id="fwall-a" class="fwall-1 placeable polygon">
						END
					</div>

					<div id="bwall-a" class="bwall-1 placeable polygon">

					</div>

					<div id="floor-a" class="floor-1 placeable polygon">
						
					</div>

					<div id="ceiling-a" class="ceiling-1 placeable polygon">
						
					</div>

					<div id="rwall-a" class="rwall-1 placeable polygon">
						
					</div>

					<div id="lwall-a" class="lwall-1 placeable polygon">
					
					</div>
				</div>

		</div>

	</main>

	<div id="tip-overlay" class="vibrate-less">
		<p>Use Scrollbar to Move Around.</p>
	</div>

	<script src="JS/Lun_Animation.js"></script>
