
<!DOCTYPE html>

	<title>Moodboard</title>

<body>

	<div id="debug-menu">
		<div id="button_reset" onclick="resetzoom()"><a>zRESET</a></div>

		<div id="button_reset" onclick="resetAll()"><a>aRESET</a></div>
	</div>

	<main id="stage">
		<div id="background" class="canvas">
			
			<div id="start" class="placeable polygon">
				<div id="start_text" class="placeable polygon">Hello</div>
			</div>

			<div id="doorframe" class="placeable polygon"></div>
			<div id="door" class="placeable polygon"></div>

		</div>
	</main>

	<script src="JS/Lun_Moodboard.js"></script>
